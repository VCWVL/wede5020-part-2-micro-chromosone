  <main class="page">
    <header class="page-header">
      <h1>Outings & Events</h1>
      <p>Photos from recent tree-planting, community clean-ups and educational events.</p>
    </header>

    <!-- Gallery container uses CSS Grid (desktop) and will fall back to Flexbox layout on small screens -->
    <section class="gallery" aria-label="Gallery of Green For Us outings">
      <!-- Featured (larger) image: area name used in grid-template-areas -->
      <figure class="gallery-item gallery-item--featured" tabindex="0">
        <img src="images\SaplingPrep.jpg" alt="Volunteers planting trees" />
        <figcaption class="caption">
          <h3>Community Tree Planting — June 2025</h3>
          <p>Volunteers from the neighbourhood joined us to plant 200 trees.</p>
        </figcaption>
      </figure>

      <!-- Other gallery images -->
      <figure class="gallery-item gallery-item--a" tabindex="0">
        <img src="images\CommunityTreePlanting.jpg" alt="Volunteers with saplings" />
        <figcaption class="caption">
          <strong>Sapling Prep</strong><span> — Workshop</span>
        </figcaption>
      </figure>

      <figure class="gallery-item gallery-item--b" tabindex="0">
        <img src="images\BeachCleanUp.jpg" alt="Cleanup team on the beach" />
        <figcaption class="caption">
          <strong>Beach Clean-Up</strong><span> — August 2025</span>
        </figcaption>
      </figure>

      <figure class="gallery-item gallery-item--c" tabindex="0">
        <img src="images\CompostingLesson.jpg" alt="Children learning about composting" />
        <figcaption class="caption">
          <strong>Composting Lesson</strong><span> — School Visit</span>
        </figcaption>
      </figure>

      <figure class="gallery-item gallery-item--d" tabindex="0">
        <img src="images\PlantingSuccess.jpg" alt="Group photo after planting" />
        <figcaption class="caption">
          <strong>Planting Success</strong><span> — Group Photo</span>
        </figcaption>
      </figure>

      <figure class="gallery-item gallery-item--e" tabindex="0">
        <img src="images\sponsorDay.jpg" alt="Sponsor handing tools to volunteers" />
        <figcaption class="caption">
          <strong>Sponsorship Day</strong><span> — Tools Donation</span>
        </figcaption>
      </figure>
    </section>
  </main>
