<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquiry Page - Green For Us</title>
  <link rel="stylesheet" href="css/styling.css">
</head>
<body>
  <div class="container">
    <h1>Get Involved</h1>
    <p>Interested in joining us as a volunteer or sponsor? Fill in the form below and weâ€™ll reach out to you.</p>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

      <label for="enquiry-type">Type of Enquiry</label>
      <select id="enquiry-type" name="enquiry-type" required>
        <option value="" disabled selected>Select one...</option>
        <option value="volunteer">Volunteer</option>
        <option value="sponsor">Sponsor</option>
        <option value="general">General Enquiry</option>
      </select>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Write your enquiry here..." required></textarea>

      <button type="submit">Submit Enquiry</button>
    </form>
  </div>
</body>
</html>
